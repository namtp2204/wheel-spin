{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'spin/css/spin_form.css' %}">
    <title>Form Input</title>
</head>
<body>
    <div class="wrapper">
        <form method="post" > <!-- Add method="post" attribute to send data -->
            {% csrf_token %}
            <h1><a href='https://www.facebook.com/lieupham018'>Liễu Phạm Authentic</a></h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="input-box">
                <!-- Use Django's widget to display the code field -->
                {{ form.code }}
            </div>

            <button type="submit" class="btn">Submit</button>

            <div class="register-link">
                <p>Be beautiful your way</p>
            </div>
        </form>
    </div>
</body>
</html>
